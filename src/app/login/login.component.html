<div class="loginContainer">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatarFrameOffline marto15 marbo15">
          <img src="assets/img/generic_avatar.png"class="avatarImage img-fluid" />
        </div>
      </div>
    </div>
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <div class="center">
            <h3>Iniciar Sesión</h3>
          </div>
          <p *ngIf="operation == 'register'" class="center">¿Ya tienes cuenta? Has <a class="curpoint" (click)="operation = 'login'">Login</a> </p>
          <p *ngIf="operation == 'login'" class="center"> ¿No tienes cuenta? <a class="curpoint" (click)="operation = 'register'">Resgistrate</a> </p>
          <div class="borderedContainer">
            <input [(ngModel)]="email" class="form-control marbo15" type="email" placeholder="Ingresa email">
            <input [(ngModel)]="password" class="form-control marbo15" type="password" placeholder="Ingresa Contraseña">
            <input [(ngModel)]="nick" *ngIf="operation == 'register'" class="form-control marbo15" type="text" placeholder="Ingresa Nick">
          </div>
          <div class="center marto15 marbo15">
            <a (click)="login()" *ngIf="operation == 'login'"  class="btn btn-primary">Iniciar Sesión</a>
            <a (click)="register()" *ngIf="operation == 'register'"  class="btn btn-primary">Registrame</a>
          </div>
        </div>
      </div>
  </div>
</div>
