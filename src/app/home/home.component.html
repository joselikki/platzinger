<input type="text" placeholder="Buscar amigo" [(ngModel)]="query">

<p>Amigos</p>
<ng-container *ngFor=" let user of friends | search: query" >
      <ul >
        <li style="list-style: none;">
          <a style="font-size: 0.9em;" routerLink="/chat/{{user.uid}}">
            {{user.nick}} - {{ user.email }}
          </a>
        </li>
      </ul>
  
</ng-container>
